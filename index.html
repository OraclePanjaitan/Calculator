<html>
<head>
    <title>Kalkulator</title>
    <Style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        .background{
            width: 100%;
            height: 100%;
            background:powderblue;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .calculator{
            background: #3a4452;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .calculator form input{
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow:-8px -8px 15px rgba(255, 255, 255,0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .calculator form input:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .calculator form input:active {
            animation: clickAnimation 0.2s;
        }
        @keyframes clickAnimation {
            0% { transform: scale(1.1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1.1); }
        }
        form .display{
            display: flex;
            justify-content: flex-end ;
            margin: 20px 0;
            background-color: #3b8f47;
        }
        form .display input{
            text-align: right;
            flex: 1;
            font-size: 45px;
            box-shadow: none;
        }
        form input.equal{
            width: 145px;
        }
        form input.operator{
            color: #33ffd8;
        }
        .name {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #000;
            font-size: 18px;
        }
    </Style>
</head>

<body>
<div class="background">
    <div class="name">
        Oracle Tio Panjaitan
        <br>
        245150400111069
    </div>
    <div class="calculator"> 
        <div class="name">Casio</div>
        <form>
            <div class="display">
                <input type="text" name="display" id="display" readonly>
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = '' " class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="operator">
                <input type="button" value="." onclick="addDecimal()" class="operator">
                <input type="button" value="/" onclick="addOperator('/')" class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="addOperator('*')" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="addOperator('-')" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="addOperator('+')" class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" onclick="evaluateExpression()" class="equal operator">
            </div>
        </form>        
    </div>
</div>

<script>
    function addOperator(operator) {
        const display = document.getElementById('display');
        const lastChar = display.value.slice(-1);
        if (['+', '-', '*', '/'].includes(lastChar)) {
            display.value = display.value.slice(0, -1) + operator;
        } else {
            display.value += operator;
        }
    }

    function addDecimal() {
        const display = document.getElementById('display');
        const lastNumber = display.value.split(/[\+\-\*\/]/).pop();
        if (!lastNumber.includes('.')) {
            display.value += '.';
        }
    }

    function evaluateExpression() {
    const display = document.getElementById('display');
    const value = display.value;

    // Check for consecutive operators
    if (/[\+\-\*\/]{2,}/.test(value)) {
        display.value = 'Error';
        return;
    }

    try {
        display.value = eval(value.replace(/รท/g, '/'));
    } catch (error) {
        display.value = 'Error';
    }
}
</script>
</body>

</html>
